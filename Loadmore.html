<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="styleloadmore.css">



    <title>Hello, world!</title>
  </head>
  <body>
    

    <div class="loadmore-frame">

                <div class="col-md-4">

                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <div class="content">5</div>
                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md-4">

                <div class="col-md-4">

                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <div class="content">15</div>
                </div>
            </div>
        <button class="load-more btn btn-primary btn-lg mt-3">Load More</button>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->
<script>
    jQuery(document).ready(function($){   
        $(function () {
            $(".loadmore-frame .col-md-4").slice(0, 3).show();
            $("body").on('click touchstart', '.loadmore-frame .load-more', function (e) {
                e.preventDefault();
                $(".loadmore-frame .col-md-4:hidden").slice(0, 3).slideDown();
                if ($(".loadmore-frame .col-md-4:hidden").length == 0) {
                    $(".loadmore-frame .load-more").css('visibility', 'hidden');
                }
                $('html,body').animate({
                    scrollTop: $(this).offset().top
                }, 1000);
            });
        });   
    });
</script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
